<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {

      $.getJSON('http://www.mocky.io/v2/5a5e38f3330000b0261923a5', function (data) {
        var v1 = parseInt(data.profile.skills[0].value);
        var v2 = parseInt(data.profile.skills[1].value);
        var v3 = parseInt(data.profile.skills[2].value);
        var dprog = $('#progress-1').append(v1);
        if (v1 == 80) {
          $(dprog).css({
            'width': '80%',
            'height': '20px',
            'backgroundColor': '#fff'
          })
        } else {
          return;
        }
        var dprog = $('#progress-2').append(v2);
        if (v2 == 90) {
          $(dprog).css({
            'width': '90%',
            'height': '20px',
            'backgroundColor': '#fff'
          })
        } else {
          return;
        }
        var dprog = $('#progress-3').append(v3);
        if (v3 == 75) {
          $(dprog).css({
            'width': '75%',
            'height': '20px',
            'backgroundColor': '#fff'
          })
        } else {
          return;
        }
      });

    })
  </script>
  <app-root></app-root>
</body>

</html>
